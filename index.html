<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="icon" href="Image/SimplyCalculateIcon.png">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <button id="dark-mode-toggle" class="dark-mode-toggle ">
        <i class="bi bi-brightness-low-fill fa-2x themeIcon"></i>
    </button>
    <div class="calContainer">
        <div class="top">
            <input type="text" id="display" readonly>
            <input type="text" id="ansDisplay" readonly>
        </div>

        <hr>

        <div class="bottom">
            <table>
                <tr>
                    <td><button class="button ACButton" onclick="clearDisplay()">AC</button></td>
                    <td><button class="button Del-btn" onclick="Del()"><i class="bi bi-backspace"></i></button>
                    </td>
                    <td></td>
                    <td><button class="button operation-Div operation" onclick="appendToDisplay('/')"><i
                                class="fa-solid fa-divide"></i></button></td>
                </tr>
                <tr>
                    <td><button class="button calButton" onclick="appendToDisplay('7')">7</button></td>
                    <td><button class="button" onclick="appendToDisplay('8')">8</button></td>
                    <td><button class="button" onclick="appendToDisplay('9')">9</button></td>
                    <td><button class="button operation-Times operation" onclick="appendToDisplay('*')"><i
                                class="fa-solid fa-xmark"></i></button></td>
                </tr>
                <tr>
                    <td><button class="button" onclick="appendToDisplay('4')">4</button></td>
                    <td><button class="button" onclick="appendToDisplay('5')">5</button></td>
                    <td><button class="button" onclick="appendToDisplay('6')">6</button></td>
                    <td><button class="button operation-Minus operation" onclick="appendToDisplay('-')"><i
                                class="fa-solid fa-minus"></i></button></td>
                </tr>
                <tr>
                    <td><button class="button" onclick="appendToDisplay('1')">1</button></td>
                    <td><button class="button" onclick="appendToDisplay('2')">2</button></td>
                    <td><button class="button" onclick="appendToDisplay('3')">3</button></td>
                    <td><button class="button operation-Add operation" onclick="appendToDisplay('+')"><i
                                class="fa-solid fa-plus"></i></button></td>
                </tr>
                <tr>
                    <td><button class="button" onclick="appendToDisplay('0')">0</button></td>
                    <td><button class="button" onclick="appendToDisplay('.')">.</button></td>
                    <td colspan="2"><button class="button Equal-btn" onclick="calculate()"><i
                                class="fa-solid fa-equals"></i></button></td>
                </tr>
            </table>


        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
